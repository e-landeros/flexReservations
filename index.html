<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">

        <title>Flex Reservations</title>
    </head>

    <body>
        <div class="container">
            <header class="header">
                <img src="img/logo.png" alt=" reservation logo" class="logo">

                <form action="#" class="search">
                    <input type="text" class="search__input" placeholder="Search Hotels">
                    <button class="search__button">
                        <!-- <svg class="search__icon">
                            <use xlink:href="img/sprite.svg#magnifying-glass"></use>
                        </svg> -->
                        <img src="img/svg/magnifying-glass.svg" alt="magnifying-glass" class="search__icon">
                    </button>
                </form>
                <nav class="user-nav">
                    <div class="user-nav__icon-box">
                        <!-- <svg class="user-nav__icon">
                            <use xlink:href="img/sprite.svg#bookmark"></use>
                        </svg> -->
                        <img src="img/svg/bookmark.svg" alt="bookmark" class="user-nav__icon">
                        <span class="user-nav__notification">7</span>
                    </div>
                    <div class="user-nav__icon-box">
                        <!-- <svg class="user-nav__icon">
                            <use xlink:href="img/sprite.svg#chat"></use>
                        </svg> -->
                        <img src="img/svg/chat.svg" alt="chat" class="user-nav__icon">
                        <span class="user-nav__notification">13</span>
                    </div>
                    <div class="user-nav__user">
                        <img src="img/user.jpg" alt="" class="user-nav__user-photo">
                        <span class="user-nav__user-name">Fabian</span>
                    </div>
                </nav>
            </header>


            <!-- FLEX CONTAINER content--> 
            <div class="content"> 
                <nav class="sidebar">
                    Navigation
                </nav>
                <main class="hotel-view">
                    Hotel View
                </main>
            </div>
        </div>
    </body>
</html>
